<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Подтягивания по программе Льюиса Армстронга</title>
   <link rel="stylesheet" href="../style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet">
   <script defer src="../main.js"></script>
</head>

<body>
   <div class="main-container">
      <h1></h1>
      <div data-stage="work" class="body">
         <div class="pull-up">
            <div class="pull-up__counter">0</div>
            <button class="pull-up__button pull-up__button_lower"></button>
            <button class="pull-up__button pull-up__button_increase"></button>
         </div>
         <div class="timer">3</div>
      </div>
      <button class="complate">готово</button>
   </div>
   <section class="menu">
      <h2 class="menu__title">Выбирите тренировочный день</h2>
      <ul class="menu__list">
         <li class="menu__item"><button value="1" class="menu__day">День 1</button></li>
         <li class="menu__item"><button value="2" class="menu__day">День 2</button></li>
         <li class="menu__item"><button value="3" class="menu__day">День 3</button></li>
         <li class="menu__item"><button value="4" class="menu__day">День 4</button></li>
      </ul>
   </section>
</body>

</html>
