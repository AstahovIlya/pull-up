<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Подтягивания по программе Льюиса Армстронга</title>
   <link rel="stylesheet" href="../style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet">
   <script defer src="../main.js"></script>
</head>

<body>
   <div class="body" data-stage="work">
      <h1></h1>
      <div class="pull-up">
         <div class="pull-up__counter">0</div>
         <div class="pull-up__control">
            <button class="pull-up__button pull-up__button_lower"><img src="../img/minus.svg" alt="minus"></button>
            <button class="pull-up__button pull-up__button_increase"><img src="../img/plus.svg" alt="plus"></button>
         </div>
      </div>
      <div class="timer-bar">
         <div class="timer">3</div>
         <svg class="timer__progress">
            <circle r="48%" cx="50%" cy="50%" fill="none" class="timer__line" />
         </svg>
      </div>
      <button class="complate button">готово</button>
   </div>
   <section class="menu">
      <h2 class="menu__title">Выбирите день, который желаете повторить на этой недели</h2>
      <ul class="menu__list">
         <li class="menu__item"><button value="1" class="menu__day button">День 1</button></li>
         <li class="menu__item"><button value="2" class="menu__day button">День 2</button></li>
         <li class="menu__item"><button value="3" class="menu__day button">День 3</button></li>
         <li class="menu__item"><button value="4" class="menu__day button">День 4</button></li>
      </ul>
   </section>
</body>

</html>
